log4j.rootCategory=DEBUG,file,console
log4j.appender.console=ConsoleAppender
log4j.appender.console.layout=PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%p]	[%c] -- %m%n
log4j.appender.file=FileAppender
log4j.appender.file.fileName=sblog.log
log4j.appender.file.layout=PatternLayout
log4j.appender.file.layout.ConversionPattern=%d [%p]	[%c] -- %m%n
